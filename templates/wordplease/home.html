<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordplase</title>
</head>
<body>
    <h1>Wordplease</h1>
    <h3>Recent Posts</h3>
    <hr>
    {% for post in Posts %}
        <img src="{{ post.image.url }}" alt="{{ post.image.name }}" title="{{ post.image.name }}">
        <p> Title: {{ post.title }}</p>
        <p> {{ post.introduction }}</p>
    {% endfor %}
</body>
</html>
